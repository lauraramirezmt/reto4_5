<!DOCTYPE html>
<html lang="en">
<head>
 <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/computadores.js"></script>
  <meta charset="UTF-8">
  <title>Reto 3</title>
</head>
<body>
  <div class="container">
    <div class="container-computer">
      <h2>Computer</h2>
      <div id="tableComputer"></div>
      <button onclick="checkInfoComputer()">CHECK</button>
      <form>
        <label for="com-name">Name</label>
        <input type="text" id="com-name" placeholder="Name Computer">
        <label for="com-brand">Brand</label>
        <input type="text" id="com-brand" placeholder="Brand Computer">
        <label for="com-year">Year</label>
        <input type="number" id="com-year" placeholder="Year Computer">
        <label for="com-desc">Description</label>
        <input type="text" id="com-desc" placeholder="Description Computer">
      </form>
      <button onclick="saveInfoComputer()">SAVE</button>
    </div>
    <div class="container-client">
      <h2>Client</h2>
      <div id="tableClient"></div>
      <button onclick="checkInfoClient()">CHECK</button>
      <form>
        <label for="cli-email">Email</label>
        <input type="email" id="cli-email" placeholder="Email Client">
        <label for="cli-pass">Password</label>
        <input type="password" id="cli-pass" placeholder="Password Client">
        <label for="cli-name">Name</label>
        <input type="text" id="cli-name" placeholder="Name Client">
        <label for="cli-age">Age</label>
        <input type="number" id="cli-age" placeholder="Age Client">
      </form>
      <button onclick="saveInfoClient()">SAVE</button>
    </div>
    <div class="container-message">
      <h2>Message</h2>
      <div id="tableMessage"></div>
      <button onclick="checkInfoMessage()">CHECK</button>
      <form>
        <label for="mess-text">Message Text</label>
        <input type="text" id="mess-text" placeholder="Message Text">
      </form>
      <button onclick="saveInfoMessage()">SAVE</button>
    </div>
    <div class="container-category">
      <h2>Category</h2>
      <div id="tableCategory"></div>
      <button onclick="checkInfoCategory()">CHECK</button>
      <form>
        <label for="cat-name">Name</label>
        <input type="text" id="cat-name" placeholder="Category Name">
        <label for="cat-desc">Description</label>
        <input type="text" id="cat-desc" placeholder="Category Description">
      </form>
      <button onclick="saveInfoCategory()">SAVE</button>
    </div>
    <div class="container-reservation">
      <h2>Reservation</h2>
      <div id="tableReservation"></div>
      <button onclick="checkInfoReservation()">CHECK</button>
      <form>
        <label for="res-start">Start</label>
        <input type="date" id="res-start" placeholder="Start Date">
        <label for="res-devol">Devolution</label>
        <input type="date" id="res-devol" placeholder="Devolution Date">
      </form>
      <button onclick="saveInfoReservation()">SAVE</button>
    </div>
  </div>
</body>
</html>
